{% extends 'base.html' %}

{% block title %}Change Log{% endblock title %}

{% block content %}
    <h1>Change Log</h1>
    {% for change in object_list reversed %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold">{{ change }}</span>
        </div>
        <div class="card-body">
            {{ change.text|linebreaks }}
        </div>
    </div>
    <br />
    {% endfor %}
{% endblock content %}
